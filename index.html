<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TypeWriter Animation</title>
</head>
<body>
    <div class="container">
        
            <p class="text">I am <span class="words"></span></p>
       
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('.words', {
                    strings: ['Programmer', 'Designer', 'blogger'],
                    typeSpeed:100,
                    backSpeed: 100,
                    loop: true,
                    loopCount: Infinity,

                    });
    </script>
</body>
</html>
